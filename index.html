<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster|Tangerine|Bitter">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src="js/script2.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/dda5636ad8.js"></script>
</head>
<body>
<div class="container-fluid">
    <br>
    <br>
    <br>
    <div class="col-md-4 col-md-offset-4">
        <div class="well">
            <h1 class="text-center" id="not-available"></h1>
            <h2 class="text-center" id="location"></h2>
            <h4 class="text-center" id="desc"></h4>
            <p class="text-center" ><img id="animated-weather" src="#"></p>
            <h3 class="text-center" id="temp"></h3>
            <h3 class="text-center" id="humidity"></h3>
            <h3 class="text-center" id="wSpeed"></h3>
            <p class="pull-right"><input id="temp-toggle" type="checkbox" checked data-toggle="toggle" data-on="C" data-off="F"></p>
            <br>
            <br>
 <!--           <button onclick="getLocation()" class="btn btn-primary">Try It</button> -->
        </div>
    </div>
</div>
</body>
</html>
